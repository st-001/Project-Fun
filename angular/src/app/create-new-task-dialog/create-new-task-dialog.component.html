<form [formGroup]="createNewTaskForm" (ngSubmit)="submitForm()" class="form-wrapper">
  <h2>Create New Task</h2>
  <mat-form-field class="form-element">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <app-project-select-search [control]="$any(createNewTaskForm).controls['projectId']"
    [placeholder]="'Project'"></app-project-select-search>

  <mat-checkbox class="form-element" formControlName="isEnabled">Enabled</mat-checkbox>
  <div>
    <button [disabled]="!createNewTaskForm.valid" style="margin: 0 auto; width: 100%" mat-flat-button color="primary"
      class="form-element">Submit</button>
  </div>
</form>
