@if (client) {
<div class="button-bar">
  <button mat-raised-button color="primary" [routerLink]="['/clients']">Back To Clients</button>
  <button mat-raised-button color="primary" (click)="openEditClientDialog()">Edit Client</button>
  <button mat-raised-button color="primary" (click)="refreshClient()">Refresh</button>
</div>
<div style="padding: 0 10px 10px 10px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Client - {{ client.name }}</mat-card-title>
      <mat-card-title>ID - {{client.id}}</mat-card-title>
      <mat-card-title>{{client.isEnabled ? 'Enabled' : 'Disabled' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
<mat-tab-group animationDuration="0ms">
  <mat-tab label="Assistant">
    <div style="padding: 10px; font-size: large;">
      <mat-card>
        <mat-card-content>
          <p>How may I help you with this client?</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Notes">
    <div class="button-bar">
      <button mat-raised-button color="primary" (click)="openEditClientDialog()">Add Note</button>
      <button mat-raised-button color="primary" (click)="refreshNotes()">Refresh</button>
    </div>
  </mat-tab>
</mat-tab-group>
}
