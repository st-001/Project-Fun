@if (user) {
<div class="button-bar">
  <button mat-raised-button color="primary" [routerLink]="['/users']">Back To Users</button>
  <button mat-raised-button color="primary" (click)="openEditUserDialog()">Edit User</button>
  <button mat-raised-button color="primary" (click)="getUser()">Refresh</button>
  <button mat-raised-button color="primary" (click)="openResetUserPasswordDialog()">Reset Users Password</button>
</div>
<div style="padding: 0 10px 10px 10px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User - {{ user.name }}</mat-card-title>
      <mat-card-title>Email Address - {{user.emailAddress}}</mat-card-title>
      <mat-card-title>ID - {{user.id}}</mat-card-title>
      <mat-card-title>{{user.isEnabled ? 'Enabled' : 'Disabled' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
<mat-tab-group mat-stretch-tabs="false" animationDuration="0ms">
  <mat-tab label="Assistant">
    <div style="padding: 10px; font-size: large;">
      <mat-card>
        <mat-card-content>
          <p>How may I help you with this user?</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Notes">
    <app-notes [entityType]="'user'" [entityId]="userId"></app-notes>
  </mat-tab>
</mat-tab-group>
}
