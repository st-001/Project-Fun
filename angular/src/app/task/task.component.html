@if (task) {
<div class="button-bar">
  <button mat-raised-button color="primary" [routerLink]="['/tasks']">Back To Tasks</button>
  <button mat-raised-button color="primary" (click)="openEditTaskDialog()">Edit Task</button>
  <button mat-raised-button color="primary" (click)="getTask()">Refresh</button>
</div>
<div style="padding: 0 10px 10px 10px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Task - {{ task.name }}</mat-card-title>
      <mat-card-title>Client - {{ task.project.client.name }}</mat-card-title>
      <mat-card-title>Project - {{ task.project.name }}</mat-card-title>
      <mat-card-title>ID - {{task.id}}</mat-card-title>
      <mat-card-title>{{task.isEnabled ? 'Enabled' : 'Disabled' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
<mat-tab-group mat-stretch-tabs="false" animationDuration="0ms">
  <mat-tab label="Assistant">
    <app-assistant [entityType]="'task'" [entityId]="taskId"
      [introMessage]="'Hey, how may I help you with this task?'"></app-assistant>
  </mat-tab>
  <mat-tab label="Notes">
    <app-notes [entityType]="'task'" [entityId]="taskId"></app-notes>
  </mat-tab>
</mat-tab-group>
}
