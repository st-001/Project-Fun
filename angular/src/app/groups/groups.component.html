<div class="button-bar">
  <button mat-raised-button color="primary" (click)="openCreateNewGroupDialog()">Create New Group</button>
  <button mat-raised-button color="primary" (click)="exportGroups()">Export Groups</button>
  <button mat-raised-button color="primary" (click)="getAllGroups()">Refresh</button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search for groups" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Enabled -->
  <ng-container matColumnDef="isEnabled">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
    <td mat-cell *matCellDef="let element"> {{element.isEnabled}} </td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium' }} </td>
  </ng-container>

  <!-- Updated Date Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated Date </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'medium' }} </td>
  </ng-container>

  <!-- Deleted Date Column -->
  <ng-container matColumnDef="deletedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Deleted Date </th>
    <td mat-cell *matCellDef="let element"> {{element.deletedAt | date: 'medium' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" class="no-text-selection"></tr>

</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
</mat-paginator>
