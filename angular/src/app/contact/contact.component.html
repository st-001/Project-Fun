@if (contact) {
<div class="button-bar">
  <button mat-raised-button color="primary" [routerLink]="['/contacts']">Back To Contacts</button>
  <button mat-raised-button color="primary" (click)="openEditContactDialog()">Edit Contact</button>
  <button mat-raised-button color="primary" (click)="getContact()">Refresh</button>
  <button mat-raised-button color="primary" (click)="getContact()">Go To Client {{contact.client.name}}</button>
</div>
<div style="padding: 0 10px 10px 10px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact - {{ contact.name }}</mat-card-title>
      <mat-card-title>Job Title - {{ contact.jobTitle }}</mat-card-title>
      <mat-card-title>Client - {{contact.client.name}}</mat-card-title>
      <mat-card-title>Email Address - {{contact.emailAddress}}</mat-card-title>
      <mat-card-title>ID - {{contact.id}}</mat-card-title>
      <mat-card-title>{{contact.isEnabled ? 'Enabled' : 'Disabled' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
<mat-tab-group mat-stretch-tabs="false" animationDuration="0ms">
  <mat-tab label="Assistant">
    <app-assistant [entityType]="'contact'" [entityId]="contactId"
      [introMessage]="'Hey, how may I help you with this contact?'"></app-assistant>
  </mat-tab>
  <mat-tab label="Notes">
    <app-notes [entityType]="'contact'" [entityId]="contactId"></app-notes>
  </mat-tab>
</mat-tab-group>
}
