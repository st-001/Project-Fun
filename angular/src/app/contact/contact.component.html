@if (contact) {
<div class="button-bar">
  <button mat-raised-button color="primary" [routerLink]="['/contacts']">Back To Contacts</button>
  <button mat-raised-button color="primary" (click)="openEditContactDialog()">Edit Contact</button>
  <button mat-raised-button color="primary" (click)="refreshContact()">Refresh</button>
</div>
<div style="padding: 0 10px 10px 10px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact - {{ contact.name }}</mat-card-title>
      <mat-card-title>Client - {{contact.client.name}}</mat-card-title>
      <mat-card-title>ID - {{contact.id}}</mat-card-title>
      <mat-card-title>{{contact.isEnabled ? 'Enabled' : 'Disabled' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
<mat-tab-group animationDuration="0ms">
  <mat-tab label="Notes">
    <div class="button-bar">
      <button mat-raised-button color="primary" (click)="openEditContactDialog()">Add Note</button>
      <button mat-raised-button color="primary" (click)="refreshNotes()">Refresh</button>
    </div>
  </mat-tab>
</mat-tab-group>
}
