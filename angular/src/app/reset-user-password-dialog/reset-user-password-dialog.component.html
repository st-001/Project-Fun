<form [formGroup]="resetUserPasswordForm" (ngSubmit)="submitForm()" class="form-wrapper">
  <h2>Reset Users Password</h2>
  <mat-form-field class="form-element">
    <mat-label>New Password</mat-label>
    <input matInput [type]="'password'" formControlName="newPassword">
  </mat-form-field>

  <div>
    <button [disabled]="!resetUserPasswordForm.valid" style="margin: 0 auto; width: 100%" mat-flat-button
      color="primary" class="form-element">Submit</button>
  </div>
</form>
