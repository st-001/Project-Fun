@if (group) {
<div class="button-bar">
  <button mat-raised-button color="primary" [routerLink]="['/groups']">Back To Groups</button>
  <button mat-raised-button color="primary" (click)="openEditGroupDialog()">Edit Group</button>
  <button mat-raised-button color="primary" (click)="getGroup()">Refresh</button>
</div>
<div style="padding: 0 10px 10px 10px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Group - {{ group.name }}</mat-card-title>
      <mat-card-title>ID - {{group.id}}</mat-card-title>
      <mat-card-title>{{group.isEnabled ? 'Enabled' : 'Disabled' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
<mat-tab-group animationDuration="0ms">
  <mat-tab label="Assistant">
    <div style="padding: 10px; font-size: large;">
      <mat-card>
        <mat-card-content>
          <p>How may I help you with this group?</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Notes">
    <div class="button-bar">
      <button mat-raised-button color="primary" (click)="openEditGroupDialog()">Add Note</button>
      <button mat-raised-button color="primary" (click)="refreshNotes()">Refresh</button>
    </div>
  </mat-tab>
  <mat-tab label="Groups"> Groups </mat-tab>
</mat-tab-group>
}
