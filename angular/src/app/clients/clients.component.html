<div class="button-bar">
  <button mat-raised-button color="primary" (click)="createNewClient()">Create New Client</button>
  <button mat-raised-button color="primary" (click)="exportClients()">Export Clients</button>
  <button mat-raised-button color="primary" (click)="refreshClients()">Refresh</button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search for clients" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Enabled -->
  <ng-container matColumnDef="isEnabled">
    <th mat-header-cell *matHeaderCellDef> Enabled </th>
    <td mat-cell *matCellDef="let element"> {{element.isEnabled}} </td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date }} </td>
  </ng-container>

  <!-- Updated Date Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Updated Date </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date }} </td>
  </ng-container>

  <!-- Deleted Date Column -->
  <ng-container matColumnDef="deletedAt">
    <th mat-header-cell *matHeaderCellDef> Deleted Date </th>
    <td mat-cell *matCellDef="let element"> {{element.deletedAt | date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
