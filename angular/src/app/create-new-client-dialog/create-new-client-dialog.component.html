<form [formGroup]="createNewClientForm" (ngSubmit)="submitForm()" class="form-wrapper">
  <h2>Create New Client</h2>
  <mat-form-field class="form-element">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-checkbox class="form-element" formControlName="isEnabled">Enabled</mat-checkbox>
  <div>
    <button [disabled]="!createNewClientForm.valid" style="margin: 0 auto; width: 100%" mat-flat-button color="primary"
      class="form-element">Submit</button>
  </div>
</form>
